<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASS Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NASA Contact Us</h1>
    <img src="nasa-621411_1280.jpg" class="hero-image" width="">
    <div class="box">
        <div class="column"> 
            <h2>Social Media</h2>
            <p>
                Twitter - @nasa<br>
                Facebook - fb.com/nasa<br>
                Instagram - @nasa<br>
                YouTube - youtube.com/NASA<br>
            </p>
        </div>
        <div class="column"> 
            <h2>Office Info</h2>
            <p>
                Pubc Communications Office
                <br>
                NASA Headquarters
                <br>
                300 E. Street SW, Suite 5R30
                <br>
                Washington, DC 20546
                <br>
                (202) 358-0001 (Office)
                <br>
                (202) 358-4338 (Fax)
            </p>
        </div>
        <div class="column"> 
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="message">Message</label><br>
                <input class="message" type="text" name="message" id="message"><br>
                <input class="button" type="button" value="Send">
            </form>
        </div>
    
    </div>
</body>
</html>
